  <script>
    $( document ).ready( function () {
      var container = d3.select('#tube-map');
      var width = 1600;
      var height = 1600;

      var map = d3.tubeMap()
              .width(width)
              .height(height)
              .margin({
                top: 20,
                right: 20,
                bottom: 40,
                left: 100,
              })
              .on("click", function (data) {
                var modal = $("#station_modal");
                modal.find('.modal-title').html(data.label);
                modal.find('.modal-body').html(data.modal_data.description);
                modal.modal('show');
              });

      d3.json("./stations1.json").then(function(data) {
        container
                .datum(data).call(map);

        var svg = container.select('svg');

        zoom = d3
                .zoom()
                .scaleExtent([0.5, 10])
                .on('zoom', zoomed);

        var zoomContainer = svg.call(zoom);
        var initialScale = 0.5;
        var initialTranslate = [1, 20];

        zoom.scaleTo(zoomContainer, initialScale);
        zoom.translateTo(zoomContainer, initialTranslate[0], initialTranslate[1]);

        function zoomed() {
          svg.select('g').attr('transform', d3.event.transform.toString());
        }
      });


    });


  </script>
